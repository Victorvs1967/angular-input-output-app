<!-- Toolbar -->
<app-toolbar></app-toolbar>

<!-- Add/Edit Habit Form -->
<app-habit-form
  *ngIf="formOpen; else habitsList;"
  (onExit)="closeForm()"
  [habit]="editHabit"
>
</app-habit-form>

<!-- Habits List -->
<ng-template #habitsList>
  <app-habits-list
    *ngIf="!formOpen"
    (addEvent)="onAdding()"
    (editEvent)="onEditing($event)"
  >
  </app-habits-list>
</ng-template>
